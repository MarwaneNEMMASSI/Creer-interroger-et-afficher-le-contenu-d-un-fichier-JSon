<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d587aababe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg w-100 navbar-dark bg-dark nav d-flex flex-grow justify-content-center justify-content-md-start
    ">
      <img src="images/logo.jpg" width="140px" height="140px">
      <div id="SearchInput" class="w-75 justify-content-sm-end">
        <input type="search" id="search" placeholder=" Search" height="25px" width="25%" onkeyup="Search(this)">
      </div>
    </nav>
  

      <div class="table-responsive-xl">
        <table class="table table-dark table-striped table-hover align-middle" id="table">
          <thead>
              <th>Titre <i class="fa-solid fa-arrow-up" onclick="AscendantTitleSort()"></i> <i class="fa-solid fa-arrow-down" onclick="TitleSort()"></i></th>
              <th>Affiche</th>
              <th>Réalisateur <i class="fa-solid fa-arrow-up" onclick="AscendantDirectorSort()"></i> <i class="fa-solid fa-arrow-down" onclick="DirectorSort()"></i> </th>
              <th>Durée <i class="fa-solid fa-arrow-up" onclick="AscendantDurationSort()"></i> <i class="fa-solid fa-arrow-down" onclick="DurationSort()"></i></th>
              <th>Année de production <i class="fa-solid fa-arrow-up" onclick="AscendantProductionSort()"></i> <i class="fa-solid fa-arrow-down" onclick="ProductionSort()"></i></th>
              <th>Festivals</th>
              <th>Acteurs</th>
              <th>Nationalité</th>
          </thead>
          <tbody>
  
          </tbody>
      </table>
      </div>
    

</body>
<script src="script.js"></script>
</html>
